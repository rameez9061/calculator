<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.0.1/fonts/remixicon.min.css">

</head>
<body>

    <div class="calculator">
        <div class="screen">
          
        </div>
        <div class="container">
            <div class="lines " id="lines1">
                <div class="button first" id="button1"><p>AC</p></div>
                <div class="button first" id="button2"><P>DEL</P></div>
                <div class="button first" id="button3"><P>%</P></div>
                <div class="button green" id="button4"><P>/</P></div>
            </div>
            <div class="lines" id="lines2">
                <div class="button" id="button5"><P>7</P></div>
                <div class="button" id="button6"><P>8</P></div>
                <div class="button" id="button7"><P>9</P></div>
                <div class="button green" id="button8"><P>*</P></div>
            </div>
            <div class="lines" id="lines3">
                <div class="button" id="button9"><p>4</p></div>
                <div class="button" id="button10"><p>5</p></div>
                <div class="button" id="button11"><p>6</p></div>
                <div class="button green" id="button12"><p>-</p></div>
            </div>
            <div class="lines" id="lines4">
                <div class="button" id="button13"><p>1</p></div>
                <div class="button" id="button14"><p>2</p></div>
                <div class="button" id="button15"><p>3</p></div>
                <div class="button green" id="button16"><p>+</p></div>
            </div>
            <div class="lines" id="lines5">
                <div class="button" id="button17"><p>00</p></div>
                <div class="button" id="button18"><p>0</p></div>
                <div class="button" id="button19"><p>.</p></div>
                <div class="button" id="button20"><p>=</p></div>
            </div>
           
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
